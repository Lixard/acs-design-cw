<mat-card class="content">
  <h2>Сумма задолженности за текущий период</h2>
  <h1>{{payment}} р.</h1>
  <p>Следующая период оплаты будет {{paymentDate}}</p>
  <p>Остаток по долгу: {{dept}} р.</p>
  <button mat-flat-button color="primary">Оплатить</button>
</mat-card>
<table mat-table [dataSource]="paymentHistory" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Дата выплаты</th>
    <td mat-cell *matCellDef="let element">{{element.date}}</td>
  </ng-container>
  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef>Сумма</th>
    <td mat-cell *matCellDef="let element">{{element.payment}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус оплаты</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
