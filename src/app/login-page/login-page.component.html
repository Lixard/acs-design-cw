<div class="login">
  <form [formGroup]="form">
    <mat-card>
      <mat-card-content>
        <div class="content">
          <h2>Войдите в аккаунт</h2>

          <mat-button-toggle-group name="userType" formControlName="userType">
            <mat-button-toggle value="client">Клиент</mat-button-toggle>
            <mat-button-toggle value="inspector">Инспектор</mat-button-toggle>
          </mat-button-toggle-group>
          <mat-form-field>
            <mat-label>Номер телефона</mat-label>
            <input formControlName="phone" matInput/>
            <mat-error *ngIf="form.get('phone')!.hasError('required')">Укажите номер телефона</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Пароль</mat-label>
            <input
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              matInput
            />
            <mat-error *ngIf="form.get('password')!.hasError('required')">Укажите пароль</mat-error>
            <button
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
              mat-icon-button
              matSuffix
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <mat-error *ngIf="form.get('phone')!.hasError('login-incorrect')">
            Некорректные данные
          </mat-error>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="buttons">
          <button
            (click)="login(form.value)"
            [disabled]="!form.valid"
            class="login-button"
            color="primary"
            mat-flat-button
          >
            Войти
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
