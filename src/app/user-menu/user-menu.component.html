<div class="authButtons">
  <ng-container *ngIf="user; else anonymousMenu ">
    <a
      mat-button
      style="font-size: 15px; padding: 15px 15px;"
      class="text-decoration-none text-white"
    >
      {{ user.phone }}
    </a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="handleLogoutClick()" routerLink="/">
        Выйти
      </button>
    </mat-menu>
  </ng-container>

  <ng-template #anonymousMenu>
    <a mat-flat-button color="accent" routerLink="/login">
      Войти
    </a>
  </ng-template>
</div>
